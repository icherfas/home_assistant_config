##############################################################
#                    denon tunein seleciton                  #
##############################################################
select_tunein:
    alias: "Select TuneIn input To Play"
    sequence:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state("input_select.denon_tune_in_select", "glgltz") %}
              script.denon_glgltz
            {% elif is_state("input_select.denon_tune_in_select", "eco 99") %}
              script.denon_eco99
            {% elif is_state("input_select.denon_tune_in_select", "glz") %}
              script.denon_glz
            {% endif %}

##############################################################
#                    denon tunein stations                   #
##############################################################
denon_glgltz:
  alias: Play glgltz on Denon
  sequence:
    - service: media_player.play_media
      data_template:
        entity_id: media_player.denon
        media_content_type: "favorite"
        media_content_id: '1'

denon_eco99:
  alias: Play eco99 on Denon
  sequence:
    - service: media_player.play_media
      data_template:
        entity_id: media_player.denon
        media_content_type: "favorite"
        media_content_id: "2"

denon_glz:
  alias: Play glz on Denon
  sequence:
    - service: media_player.play_media
      data_template:
        entity_id: media_player.denon
        media_content_type: "favorite"
        media_content_id: '3'

##############################################################
#                    denon buttons                           #
##############################################################
denon_turn_off:
  alias: "turn off denon"
  sequence:
    - service: media_player.turn_off
      data_template:
        entity_id: media_player.denon_2

denon_turn_on:
  alias: "turn on denon"
  sequence:
    - service: media_player.turn_on
      data_template:
        entity_id: media_player.denon_2

denon_mute:
  alias: "mute denon"
  sequence:
    - service: media_player.volume_mute
      data_template:
        entity_id: media_player.denon_2
        is_volume_muted: True
        
denon_unmute:
  alias: "unmute denon"
  sequence:
    - service: media_player.volume_mute
      data_template:
        entity_id: media_player.denon_2
        is_volume_muted: False

denon_volume_up:
