vacuum_common_areas:
  alias: Vacuum Common Areas
  sequence:
  - data:
      command: app_segment_clean
      entity_id: vaccum.vacuum
      params: [17, 20, 21]
    entity_id: vacuum.vacuum
    service: vacuum.send_command

